{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="{% static 'jornalindo/css/cadastro.css' %}">
</head>
<body>
    <header>
        <h1>Cadastro</h1>
    </header>
    <main>
        <div class="form-container">
            <h2>Crie sua conta</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Cadastrar</button>
                <p class="login-link">Já tem uma conta? <a href="{% url 'jornalindo:login' %}">Faça login</a></p>
            </form>
            <a href="{% url 'jornalindo:index' %}" class="btn">Voltar para a página inicial</a>
        </div>
    </main>
</body>
</html>
