{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ noticia.titulo }}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'jornalindo/css/noticia.css' %}">
</head>
<body>
    <header>
        <h1>{{ noticia.titulo }}</h1>
    </header>
    <main>
        <article>
            <h1>{{ noticia.titulo }}</h1>
            <p>{{ noticia.usuario }}</p>
            <p>{{ noticia.texto }}</p>
        </article>

        {% for comentario in comentarios %}
            <div>
                {{comentario.texto}}
                <b>{{comentario.usuario}}</b>


            </div>
        {% endfor %}

        <h2>Deixe um coment√°rio</h2>
            <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Enviar</button>
    </form>


        <a href="{% url 'jornalindo:edicao' noticia.edicao.edicaoid %}" class="btn">Voltar</a>
    </main>
</body>
</html>
