<html>
    <head>
        <title>App Inketes</title>
    </head>
    <body>
        <h1>Aplicação de Inketes - DSWeb 2024.1</h1>
        {% if lista_enquetes %}
            <h3>Lista das Inketes Cadastradas:</h3>
            <ul>
                {% for p in lista_enquetes %}
                    <li>
                        <a href="/inketes/{{ p.id }}/">
                            {{ p.id }}
                        </a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <h3>Nenhuma inkete cadastrada até o momento!</h3>
        {% endif %}
    </body>
</html>
